
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinzer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .meny {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            float: left;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 20px;
            text-decoration: none;
        }

        .meny a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .meny a:hover {
            background-color: #575757;
        }

        .meny .ikon {
            display: none;
            float: right;
            padding: 14px 20px;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }

        @media screen and (max-width: 600px) {
            .meny a:not(.ikon):not(.logo) {
                display: none;
            }

            .meny a.aktiv {
                display: block;
                float: none;
                text-align: left;
            }

            .meny .ikon {
                display: block;
            }

            .logo {
                float: none;
                display: block;
                text-align: center;
            }
        }

        .innhold {
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<!-- Navigasjonsmeny -->
<div class="meny" id="minMeny">
    <a href="#" class="logo">Evinzer</a>
    <a href="#hjem" class="aktiv">Hjem</a>
    <a href="#om">Om oss</a>
    <a href="#tjenester">Tjenester</a>
    <a href="#kontakt">Kontakt</a>
    <a href="javascript:void(0);" class="ikon" onclick="toggleMeny()">☰</a>
</div>

<!-- Hovedinnhold -->
<div class="innhold">
    <h1>Velkommen til Evinzer</h1>
    <p>Dette er en responsiv nettside med logo og en mobilvennlig meny.</p>
    <p>Prøv å gjøre vinduet smalere for å se menyen tilpasse seg.</p>
</div>

<!-- JavaScript for hamburgermeny -->
<script>
    function toggleMeny() {
        const meny = document.getElementById("minMeny");
        const lenker = meny.getElementsByTagName("a");
        for (let i = 0; i < lenker.length; i++) {
            if (!lenker[i].classList.contains("ikon") && !lenker[i].classList.contains("logo")) {
                if (lenker[i].style.display === "block") {
                    lenker[i].style.display = "none";
                } else {
                    lenker[i].style.display = "block";
                }
            }
        }
    }
</script>

</body>
</html>
